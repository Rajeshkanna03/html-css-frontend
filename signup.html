<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batch8</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
        <div class="logo">
            <img src="logo.png" alt="amshuhu" width="100px" height="100px">
        </div>
        <div class="container">
        <div class="loginform">
        <h2>CREATE NEW USER</h2>
        </div> 
            <form class="form" id="form">
                <div class="inputfield">
                    <div class="labeling">
                    <label>Username</label>
                </div>
            
                    <input type="text" placeholder="enter name" id="username" >
               
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> 
                    <small>errorMsg</small>    
                </div>
                <div class="inputfield">
                    <div class="labeling">
                    <label>Email</label>
                </div>
             
                    <input type="email" placeholder="enter email" id="emailid">
                
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>   
                    <small>errorMsg</small>  
                </div>
                <div class="inputfield">
                    <div class="labeling">
                    <label>Password</label>
                </div>
               
                    <input type="password" placeholder="enter password" id="password">
                    
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>  
                    <small>errorMsg</small>  
                    
                    <div class="showpassword">
                        <label>Show Password</label>
                        <input type="checkbox" onclick="myfunction()" id="showpassword" >
                    </div> 
                </div>
                
                <div class="inputfield">
                    <div class="labeling">
                    <label>Confirm Password</label>
                </div>
               
                    <input type="password" placeholder="Re-enter password" id="confirmpassword">
                    
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>  
                    <small>errorMsg</small>   
                </div>
                
                
                    <button class="button" >Signup</button>
                    <span>Already a user?<a href="one.html">login</a></span>
                
            </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
